---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: heading
  label: Global Layout
- type: directory
  path: markdowns/global-layout/header
  label: Header
  create: documents
  match: "*.md"
- type: heading
  label: Home Page
- type: directory
  path: markdowns/home-page/section-one
  label: Section One
  create: documents
  match: "*.md"
- type: heading
  label: Menu Page
- type: directory
  path: markdowns/menu/steaks
  label: Steaks
  create: documents
  match: "*.md"
- type: directory
  path: markdowns/menu/extras
  label: Extras
  create: documents
  match: "*.md"
- type: directory
  path: markdowns/menu/fries
  label: Fries
  create: documents
  match: "*.md"
- type: directory
  path: markdowns/menu/gyro
  label: Gyro
  create: documents
  match: "*.md"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: gridsome develop
